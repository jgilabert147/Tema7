<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JG_Ejercicio7</title>
</head>
<body>

    <label>Nombre:
      <input type="text" name="nombre" value="Jacob" >
    </label>
    <br><br>

    <label>Correo electrónico:
      <input type="email" name="correo" value="jacobgilabert@gmail.com">
    </label>
    <br><br>
    
    <label>URL:
      <input type="url" name="url" placeholder="Escribe la URL de tu página">
    </label>
    <br><br>
    
    <label>Fecha:
      <input type="date" name="fecha">
    </label>
    <br><br>
    
    <label for="masculino, femenino">Género:</label><br>
    <input type="radio" name="genero" value="masculino"> Masculino <br>
    <input type="radio" name="genero" value="femenino"> Femenino <br><br>
    
    <label for="ninguno, uno, dos, mas_de_2">Número de hijos:</label><br>
    <input type="radio" name="hijos" value="ninguno"> ninguno
    <input type="radio" name="hijos" value="uno"> uno
    <input type="radio" name="hijos" value="dos"> dos
    <input type="radio" name="hijos" value="mas_de_2"> mas de 2
    <br><br>
    
    <label>Número (min -10, max 10):
      <input type="number" name="numero" min="-10" max="10" value="0">
    </label>
    <br><br>
    
    <label>Teléfono:
      <input type="tel" name="telefono">
    </label>
    <br><br>
    
    <label>Término de búsqueda:
      <input type="text" name="termino" value="10774310">
    </label>
    <br><br>
    
    <label>Color favorito:
      <input type="color" name="color">
    </label>
    <br><br>
    
    <input type="submit" value="Enviar">

</body>
</html>
